<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - We Park</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #24406b;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b304a;
      padding: 20px 30px;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #dashboardBtn {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 30px;
      transition: background-color 0.3s ease;
    }
    #dashboardBtn:hover {
      background-color: #1a5a90;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #2f4a7c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: inset 10px 10px 50px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .field-group {
      margin: 15px 0;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      opacity: 0.8;
      user-select: none;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
    }
    input[readonly] {
      background-color: #476a9e;
      color: #eaeaea;
    }
    button.edit {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      margin-right: 10px;
    }
    button.save {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button.logout {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 30px;
    }
    a {
      color: #a3c2f2;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  We Park - Profile
  <button id="dashboardBtn">Dashboard</button>
</header>

<main>
  <h2>Profil Pengguna</h2>
  <div class="field-group">
    <label for="nameInput">Nama</label>
    <input type="text" id="nameInput" readonly />
    <button class="edit" id="editNameBtn">Edit</button>
    <button class="save" id="saveNameBtn" style="display:none;">Save</button>
  </div>

  <div class="field-group">
    <label for="emailInput">Email</label>
    <input type="email" id="emailInput" readonly />
    <button class="edit" id="editEmailBtn">Edit</button>
    <button class="save" id="saveEmailBtn" style="display:none;">Save</button>
  </div>

  <button class="logout" id="logoutBtn">Logout</button>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBnX14P0ykDrTApG8_gdpRO1ucHwoExrD4",
    authDomain: "we-park-a98ff.firebaseapp.com",
    projectId: "we-park-a98ff",
    storageBucket: "we-park-a98ff.appspot.com",
    messagingSenderId: "972441358033",
    appId: "1:972441358033:web:dfb91b9e38ef48cc7fbff0"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('nameInput').value = user.displayName || '';
      document.getElementById('emailInput').value = user.email || '';
    } else {
      window.location.href = '/login';
    }
  });

  const editNameBtn = document.getElementById('editNameBtn');
  const saveNameBtn = document.getElementById('saveNameBtn');
  const nameInput = document.getElementById('nameInput');

  editNameBtn.onclick = () => {
    nameInput.removeAttribute('readonly');
    nameInput.focus();
    editNameBtn.style.display = 'none';
    saveNameBtn.style.display = 'inline-block';
  };

  saveNameBtn.onclick = () => {
    const user = auth.currentUser;
    const newName = nameInput.value.trim();

    if (!newName) {
      alert('Nama tidak boleh kosong');
      nameInput.focus();
      return;
    }

    user.updateProfile({ displayName: newName }).then(() => {
      alert('Nama berhasil diupdate!');
      nameInput.setAttribute('readonly', true);
      editNameBtn.style.display = 'inline-block';
      saveNameBtn.style.display = 'none';
    }).catch(err => {
      alert('Gagal update nama: ' + err.message);
    });
  };

  const editEmailBtn = document.getElementById('editEmailBtn');
  const saveEmailBtn = document.getElementById('saveEmailBtn');
  const emailInput = document.getElementById('emailInput');

  editEmailBtn.onclick = () => {
    emailInput.removeAttribute('readonly');
    emailInput.focus();
    editEmailBtn.style.display = 'none';
    saveEmailBtn.style.display = 'inline-block';
  };

  saveEmailBtn.onclick = () => {
    const user = auth.currentUser;
    const newEmail = emailInput.value.trim();

    if (!newEmail) {
      alert('Email tidak boleh kosong');
      emailInput.focus();
      return;
    }

    user.updateEmail(newEmail).then(() => {
      alert('Email berhasil diupdate!');
      emailInput.setAttribute('readonly', true);
      editEmailBtn.style.display = 'inline-block';
      saveEmailBtn.style.display = 'none';
    }).catch(err => {
      alert('Gagal update email: ' + err.message);
    });
  };

  document.getElementById('logoutBtn').onclick = () => {
    auth.signOut().then(() => {
      window.location.href = '/login';
    });
  };

  document.getElementById('dashboardBtn').addEventListener('click', () => {
    window.location.href = '/dashboard';
  });
</script>

</body>
</html>
