<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - We Park</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    .card h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
    .login-link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Daftar</button>
    <div class="login-link">
      Sudah punya akun? <a href="/login">Login</a>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Firebase Config Langsung -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBnX14P0ykDrTApG8_gdpRO1ucHwoExrD4",
      authDomain: "we-park-a98ff.firebaseapp.com",
      projectId: "we-park-a98ff",
      storageBucket: "we-park-a98ff.firebasestorage.app",
      messagingSenderId: "972441358033",
      appId: "1:972441358033:web:dfb91b9e38ef48cc7fbff0"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Berhasil daftar!");
          window.location.href = "/login";
        })
        .catch(error => {
          alert("❌ Gagal daftar: " + error.message);
          console.error(error);
        });
    }
  </script>

</body>
</html>
